mlbapi:
  base_url: http://statsapi.mlb.com/api/v1/
  ##Required params explicitly names, optional rolled into {params}
  teams:
    template: teams
  players:
    teamplate: people?{personid}
    params:
      - personid
  play_by_play:
    template: game/{game_id}/playbyplay
    params:
      - game_id
  transactions:
    teamplate: transactions/{leagueid}&{date}
    params:
      - leagueId
      - date
  rosters:
    template: teams/{teamid}/roster?season={season}
    params:
      - teamId
      - season


